<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Forecast</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Enter city name...">
                <button id="search-btn">Search</button>
                <button id="location-btn">Use My Location</button>
            </div>
        </header>

        <main>
            <!-- Current Weather Section -->
            <section class="current-weather">
                <div class="weather-card">
                    <h2 id="city-name">Sanaa, Yemen</h2>
                    <div class="weather-main">
                        <div class="temperature">
                            <span id="current-temp">14</span>
                            <span class="unit">°C</span>
                        </div>
                        <div class="weather-icon" id="weather-icon">
                            ☀️
                        </div>
                    </div>
                    <div class="weather-details">
                        <p id="weather-description">Clear sky</p>
                        <div class="details-grid">
                            <div class="detail-item">
                                <span class="label">Feels Like</span>
                                <span id="feels-like" class="value">10°C</span>
                            </div>
                            <div class="detail-item">
                                <span class="label">Humidity</span>
                                <span id="humidity" class="value">38%</span>
                            </div>
                            <div class="detail-item">
                                <span class="label">Wind</span>
                                <span id="wind-speed" class="value">12 km/h</span>
                            </div>
                            <div class="detail-item">
                                <span class="label">Pressure</span>
                                <span id="pressure" class="value">1021.9 hPa</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Forecast Section -->
            <section class="forecast">
                <h2>5-Day Forecast</h2>
                <div id="forecast-container" class="forecast-container">
                    <!-- Forecast will be generated by JavaScript -->
                </div>
            </section>
        </main>

        <footer>
            <p>Weather data provided by Open-Meteo</p>
        </footer>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
